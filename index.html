<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="/dist/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="white-container">
    <div class="text">
      <h1>FAQ</h1>
      <div class="question">
        <p> How many team members can I invite?
        </p>
        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>
      </div>
      <p>
        You can invite up to 2 additional users on the Free plan. There is no limit on 
        team members for the Premium plan.
      </p>
    </div>
    <div class="illustrations">
      <div class="woman-ils"><img src="/images/illustration-box-desktop.svg" class="desktop-box"/></div>
      <img src="/images/bg-pattern-desktop.svg" class="pattern-desktop"></img>
      <div class="pattern-mobile"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amine Amhoume</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
